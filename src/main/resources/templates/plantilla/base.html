<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

<title>Inicio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
						
					
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Mantenimientos</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/pages/clientes/}">Clientes</a></li>
								<li><a class="dropdown-item" th:href="@{/pages/categorias/}">Categorias</a></li>
								<li><a class="dropdown-item" th:href="@{/pages/marcas/}">Marcas</a></li>

						</li>

								<li><a class="dropdown-item" th:href="@{/movimientos/}">Ventas</a></li>
								
								
							</ul>
						</li>

						    <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>

			</div>

	<div class="container-fluid mt-3">
	
	</div>

	<footer th:fragment="footer"> </footer>
