<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/base :: head"></head>
<body>
    <div class="container">
        <header th:replace="plantilla/base :: header"></header>
        <p><p>
        <div class="row">
            <div class="col-6">
                <div class="card bg-light">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        
						<form th:action="@{/pages/facturas/save}" method="post" th:object="${factura}">
						    <input type="hidden" th:field="*{id}" class="form-control" id="id" name="id">
						    <div class="mb-3 mt-3">
						        <label for="fecha" class="form-label">Fecha:</label>
						        <input type="date" th:field="*{fecha}" class="form-control" name="fecha" id="fecha" required="required">
						    </div>
						    <div class="mb-3">
						        <label for="total" class="form-label">Total:</label>
						        <input type="number" step="0.01" th:field="*{total}" class="form-control" id="total" name="total" required="required">
						    </div>
						    <div class="mb-3">
						        <label for="cliente" class="form-label">Cliente:</label>
						        <select th:field="*{cliente}" class="form-select" required="required">
						            <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre + ' ' + cli.apellido}"></option>
						        </select>
						    </div>
						    <div>
						        <input type="submit" class="btn btn-primary" value="Guardar">
						        <a th:href="@{/pages/facturas/}" class="btn btn-secondary">Cancelar</a>
						    </div>
						</form>
						
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
