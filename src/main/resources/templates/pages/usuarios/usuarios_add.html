<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/base :: head"></head>
<body>
    <div class="container">
        <header th:replace="plantilla/base :: header"></header>
        <p></p>
        <div class="row">
            <div class="col-6">
                <div class="card bg-light">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        <form th:action="@{/pages/usuarios/save}" method="post" th:object="${usuario}">
                            <input type="hidden" th:field="*{id}" class="form-control" id="id" name="id">

                            <div class="mb-3 mt-3">
                                <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                                <input type="text" th:field="*{nombreUsuario}" class="form-control" name="nombreUsuario" id="nombreUsuario" required="required">
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase√±a:</label>
                                <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena" name="contrasena" required="required">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required="required">
                            </div>

                            <div>
                                <input type="submit" class="btn btn-primary" value="Guardar">
                                <a th:href="@{/pages/usuarios/}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
