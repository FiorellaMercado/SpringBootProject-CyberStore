<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/base :: head">

</head>

<body>
   <div class="container">
   
   	<header th:replace="plantilla/base :: header"></header>
	<p>
	<p>
	<div class="pagetitle">
	</div>
	<section class="section">
		<div class="row">
			<div class="col-lg-12">

				<div class="card">
					<div class="card-body">
                       
						<h5 th:text="${titulo}" class="card-title"></h5>
						 <a th:href="@{/pages/marcas/create}" class="btn btn-primary btn-sm"
						    th:text="'Nuevo'" title="Crea nuevo registro"></a>
						<p></p>

						
						<table class="table datatable">
							<thead>
								<tr>
									<th><b>ID</b></th>
									<th>Descripci√≥n</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="mar:${marcas}">
								   <td th:text="${mar.id}"></td>
								   <td th:text="${mar.descripcion}"></td>
								   <td>
								      
								      <a th:href="@{/pages/marcas/edit/}+${mar.id}" 
								         class="btn btn-outline-primary btn-sm"
								         th:text="'Editar'" title="Editar registro"></a>
								      <a th:href="@{/pages/marcas/delete/}+${mar.id}" 
								         class="btn btn-secondary btn-sm"
								         th:text="'Borrar'" title="Borrar registro"

								   </td>
								</tr>
					
							</tbody>  
						</table>
						

					</div>
				</div>

			</div>
		</div>
	</section>

   </div>

</html>
